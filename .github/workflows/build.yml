    - name: Upload Artifact OlivOS
      uses: actions/upload-artifact@v4
      with:
        name: OlivOS-Win
        path: ./OlivOS-Win

  build-win64-debug:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
