name: Build
on:
  push:
    branches: [ main, dev ]
    tags:
      - '*.*.*'
      - '*.*.*-*.*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
jobs:
  build-win64-old-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7.5
        cache: pip
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[py37,win,extend,build]
    - name: Run packing
      run: |
        cp ./OlivOS/hook.py ./OlivOS/hook_bak.py
        cp ./OlivOS/hook_pack.py ./OlivOS/hook.py
        pyinstaller ./OlivOS.spec
    - name: Run artifact
      run: |
        mkdir OlivOS-Win
        cp ./dist/OlivOS.exe ./OlivOS-win/OlivOS.exe
    - name: Upload Artifact OlivOS
      uses: actions/upload-artifact@v4
      with:
        name: OlivOS-Win-64-old
        path: ./OlivOS-Win

  build-win64-old-debug:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7.5
        cache: pip
        architecture: x64
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[py37,win,extend,build]
    - name: Run packing
      run: |
        cp ./OlivOS/hook.py ./OlivOS/hook_bak.py
        cp ./OlivOS/hook_pack_debug.py ./OlivOS/hook.py
        set OLIVOS_DEBUG=1
        pyinstaller ./OlivOS.spec
    - name: Run artifact
      run: |
        mkdir OlivOS-Win
        cp ./dist/OlivOS.exe ./OlivOS-win/OlivOS_debug.exe
    - name: Upload Artifact OlivOS
      uses: actions/upload-artifact@v4
      with:
        name: OlivOS-Win-64-old-debug
        path: ./OlivOS-Win

  build-win32-old-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7.5
        cache: pip
        architecture: x86
    - name: Install dependencies
