name: CI-pypiPublish
on:
  push:
    branches: [ pypipublish ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Deploy Pypi
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          # PyPI user
          user: ${{ secrets.OWNERPYPITOKEN }}
          print-hash: true
